<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Update Test - Bradley Health</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .section {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1rem 0;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0.5rem 0;
            padding: 8px 12px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
        }
        .status.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
        }
        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
        }
        .status.warning {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid #f59e0b;
        }
        .btn {
            background: #22c55e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 0.5rem;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #16a34a;
        }
        .btn-secondary {
            background: #6b7280;
        }
        .btn-secondary:hover {
            background: #4b5563;
        }
        .btn-warning {
            background: #f59e0b;
        }
        .btn-warning:hover {
            background: #d97706;
        }
        .test-results {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
        .version-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
        .version-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        .version-number {
            font-size: 24px;
            font-weight: bold;
            color: #22c55e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ PWA Update Test</h1>
        
        <div class="section">
            <h2>üìä Current Status</h2>
            <div id="statusContainer">
                <div class="status">
                    <span>‚è≥</span>
                    <span>Loading...</span>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>üîß Service Worker Info</h2>
            <div id="swInfo" class="test-results">Loading...</div>
        </div>
        
        <div class="section">
            <h2>üì± Version Information</h2>
            <div class="version-info">
                <div class="version-card">
                    <div class="version-number" id="currentVersion">-</div>
                    <div>Current Version</div>
                </div>
                <div class="version-card">
                    <div class="version-number" id="newVersion">-</div>
                    <div>New Version</div>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>üß™ Test Controls</h2>
            <button id="checkUpdatesBtn" class="btn">Check for Updates</button>
            <button id="forceUpdateBtn" class="btn btn-warning">Force Update Check</button>
            <button id="clearCacheBtn" class="btn btn-secondary">Clear Cache</button>
            <button id="reloadBtn" class="btn btn-secondary">Reload Page</button>
        </div>
        
        <div class="section">
            <h2>üìã Test Results</h2>
            <div id="testResults" class="test-results">Ready to test PWA updates...</div>
        </div>
        
        <div style="text-align: center; margin-top: 2rem;">
            <a href="/" class="btn">üè† Back to App</a>
        </div>
    </div>

    <script>
        let pwaUpdateManager = null;
        let testResults = [];

        function addTestResult(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            testResults.push(`[${timestamp}] ${message}`);
            updateTestResults();
        }

        function updateTestResults() {
            const container = document.getElementById('testResults');
            container.textContent = testResults.join('\n');
            container.scrollTop = container.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const container = document.getElementById('statusContainer');
            const statusClass = type === 'success' ? 'success' : type === 'error' ? 'error' : type === 'warning' ? 'warning' : '';
            container.innerHTML = `
                <div class="status ${statusClass}">
                    <span>${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è'}</span>
                    <span>${message}</span>
                </div>
            `;
        }

        function updateServiceWorkerInfo() {
            if (!navigator.serviceWorker) {
                document.getElementById('swInfo').textContent = 'Service Worker not supported';
                return;
            }

            navigator.serviceWorker.getRegistration().then(registration => {
                if (!registration) {
                    document.getElementById('swInfo').textContent = 'No service worker registered';
                    return;
                }

                const info = {
                    scope: registration.scope,
                    updateViaCache: registration.updateViaCache,
                    waiting: !!registration.waiting,
                    installing: !!registration.installing,
                    active: !!registration.active
                };

                document.getElementById('swInfo').textContent = JSON.stringify(info, null, 2);
            });
        }

        function updateVersionInfo() {
            if (pwaUpdateManager) {
                const versionInfo = pwaUpdateManager.getVersionInfo();
                if (versionInfo) {
                    document.getElementById('currentVersion').textContent = versionInfo.active ? 'v1.1.6' : 'Unknown';
                    document.getElementById('newVersion').textContent = versionInfo.waiting ? 'v1.1.6' : 'None';
                }
            }
        }

        // Initialize when page loads
        window.addEventListener('load', async () => {
            addTestResult('Page loaded, initializing PWA Update Manager...');
            
            try {
                // Load PWA Update Manager
                const script = document.createElement('script');
                script.src = 'assets/js/pwa-update.js';
                script.onload = () => {
                    addTestResult('PWA Update Manager loaded successfully');
                    
                    // Wait a bit for initialization
                    setTimeout(() => {
                        pwaUpdateManager = window.pwaUpdateManager;
                        if (pwaUpdateManager) {
                            addTestResult('PWA Update Manager initialized');
                            updateStatus('PWA Update Manager ready', 'success');
                        } else {
                            addTestResult('PWA Update Manager not available');
                            updateStatus('PWA Update Manager not available', 'error');
                        }
                        
                        updateServiceWorkerInfo();
                        updateVersionInfo();
                    }, 1000);
                };
                script.onerror = () => {
                    addTestResult('Failed to load PWA Update Manager');
                    updateStatus('Failed to load PWA Update Manager', 'error');
                };
                document.head.appendChild(script);
                
            } catch (error) {
                addTestResult(`Error initializing: ${error.message}`);
                updateStatus('Initialization error', 'error');
            }
        });

        // Event listeners
        document.getElementById('checkUpdatesBtn').addEventListener('click', async () => {
            addTestResult('Manual update check triggered...');
            if (pwaUpdateManager) {
                await pwaUpdateManager.checkForUpdates();
                addTestResult('Update check completed');
                updateServiceWorkerInfo();
                updateVersionInfo();
            } else {
                addTestResult('PWA Update Manager not available');
            }
        });

        document.getElementById('forceUpdateBtn').addEventListener('click', async () => {
            addTestResult('Force update check triggered...');
            if (pwaUpdateManager) {
                await pwaUpdateManager.forceCheckForUpdates();
                addTestResult('Force update check completed');
                updateServiceWorkerInfo();
                updateVersionInfo();
            } else {
                addTestResult('PWA Update Manager not available');
            }
        });

        document.getElementById('clearCacheBtn').addEventListener('click', async () => {
            addTestResult('Clearing cache...');
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
                addTestResult(`Cleared ${cacheNames.length} caches`);
                updateStatus('Cache cleared', 'success');
            } else {
                addTestResult('Cache API not available');
            }
        });

        document.getElementById('reloadBtn').addEventListener('click', () => {
            addTestResult('Reloading page...');
            window.location.reload();
        });

        // Listen for service worker updates
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                addTestResult('Service worker controller changed - page will reload');
                updateStatus('Service worker updated', 'success');
            });
        }
    </script>
</body>
</html>
