<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bradley Health - PWA Validation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .validation-item {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid #22c55e;
        }
        .validation-item.error {
            border-left-color: #ef4444;
        }
        .validation-item.warning {
            border-left-color: #f59e0b;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
        .icon-item {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        .icon-item img {
            width: 64px;
            height: 64px;
            border-radius: 8px;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Bradley Health PWA Validation</h1>
        
        <div id="validation-results">
            <div class="validation-item">
                <h3>üì± PWA Manifest</h3>
                <p id="manifest-status">Checking...</p>
            </div>
            
            <div class="validation-item">
                <h3>üé® App Icons</h3>
                <div id="icons-status">Checking...</div>
                <div class="icon-grid" id="icon-grid">
                    <!-- Icons will be loaded here -->
                </div>
            </div>
            
            <div class="validation-item">
                <h3>üîß Service Worker</h3>
                <p id="sw-status">Checking...</p>
            </div>
            
            <div class="validation-item">
                <h3>üìä PWA Score</h3>
                <p id="pwa-score">Calculating...</p>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 2rem;">
            <button onclick="validatePWA()">üîÑ Re-validate</button>
            <button onclick="window.location.href='/'">üè† Back to App</button>
        </div>
    </div>

    <script>
        async function validatePWA() {
            console.log('üîç Starting PWA validation...');
            
            // Check manifest
            await checkManifest();
            
            // Check icons
            await checkIcons();
            
            // Check service worker
            await checkServiceWorker();
            
            // Calculate PWA score
            calculatePWAScore();
        }
        
        async function checkManifest() {
            const manifestItem = document.querySelector('#manifest-status');
            
            try {
                const response = await fetch('/manifest.json');
                const manifest = await response.json();
                
                let status = '‚úÖ Manifest loaded successfully<br>';
                
                // Check required fields
                const requiredFields = ['name', 'short_name', 'start_url', 'display', 'icons'];
                for (const field of requiredFields) {
                    if (manifest[field]) {
                        status += `‚úÖ ${field}: ${manifest[field]}<br>`;
                    } else {
                        status += `‚ùå Missing required field: ${field}<br>`;
                    }
                }
                
                // Check icons
                if (manifest.icons && manifest.icons.length > 0) {
                    status += `‚úÖ Icons: ${manifest.icons.length} configured<br>`;
                } else {
                    status += `‚ùå No icons configured<br>`;
                }
                
                manifestItem.innerHTML = status;
                
            } catch (error) {
                manifestItem.innerHTML = `‚ùå Error loading manifest: ${error.message}`;
            }
        }
        
        async function checkIcons() {
            const iconsStatus = document.querySelector('#icons-status');
            const iconGrid = document.querySelector('#icon-grid');
            
            const iconSizes = [
                { src: 'assets/icon-72.png', size: '72x72' },
                { src: 'assets/icon-96.png', size: '96x96' },
                { src: 'assets/icon-144.png', size: '144x144' },
                { src: 'assets/icon-192.png', size: '192x192' },
                { src: 'assets/icon-512.png', size: '512x512' },
                { src: 'assets/apple-touch-icon.png', size: '180x180' }
            ];
            
            let validIcons = 0;
            let status = '';
            
            for (const icon of iconSizes) {
                try {
                    const response = await fetch(icon.src);
                    if (response.ok) {
                        validIcons++;
                        status += `‚úÖ ${icon.size}: Available<br>`;
                        
                        // Add to icon grid
                        const iconItem = document.createElement('div');
                        iconItem.className = 'icon-item';
                        iconItem.innerHTML = `
                            <img src="${icon.src}" alt="${icon.size}" onerror="this.style.display='none'">
                            <div>${icon.size}</div>
                        `;
                        iconGrid.appendChild(iconItem);
                    } else {
                        status += `‚ùå ${icon.size}: Not found<br>`;
                    }
                } catch (error) {
                    status += `‚ùå ${icon.size}: Error loading<br>`;
                }
            }
            
            iconsStatus.innerHTML = status;
            
            if (validIcons === iconSizes.length) {
                iconsStatus.innerHTML = `‚úÖ All ${validIcons} icons available<br>` + status;
            } else {
                iconsStatus.innerHTML = `‚ö†Ô∏è ${validIcons}/${iconSizes.length} icons available<br>` + status;
            }
        }
        
        async function checkServiceWorker() {
            const swStatus = document.querySelector('#sw-status');
            
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.getRegistration();
                    if (registration) {
                        swStatus.innerHTML = '‚úÖ Service Worker registered and active';
                    } else {
                        swStatus.innerHTML = '‚ö†Ô∏è Service Worker not registered';
                    }
                } catch (error) {
                    swStatus.innerHTML = `‚ùå Service Worker error: ${error.message}`;
                }
            } else {
                swStatus.innerHTML = '‚ùå Service Worker not supported';
            }
        }
        
        function calculatePWAScore() {
            const pwaScore = document.querySelector('#pwa-score');
            
            let score = 0;
            let maxScore = 0;
            
            // Check manifest
            maxScore += 25;
            if (document.querySelector('#manifest-status').textContent.includes('‚úÖ')) {
                score += 25;
            }
            
            // Check icons
            maxScore += 25;
            if (document.querySelector('#icons-status').textContent.includes('All')) {
                score += 25;
            }
            
            // Check service worker
            maxScore += 25;
            if (document.querySelector('#sw-status').textContent.includes('‚úÖ')) {
                score += 25;
            }
            
            // Check HTTPS
            maxScore += 25;
            if (location.protocol === 'https:' || location.hostname === 'localhost') {
                score += 25;
            }
            
            const percentage = Math.round((score / maxScore) * 100);
            let grade = 'F';
            if (percentage >= 90) grade = 'A';
            else if (percentage >= 80) grade = 'B';
            else if (percentage >= 70) grade = 'C';
            else if (percentage >= 60) grade = 'D';
            
            pwaScore.innerHTML = `
                <strong>PWA Score: ${percentage}% (${grade})</strong><br>
                ${score}/${maxScore} criteria met<br>
                <div style="background: rgba(255,255,255,0.2); height: 20px; border-radius: 10px; margin: 10px 0;">
                    <div style="background: linear-gradient(90deg, #ef4444 0%, #f59e0b 50%, #22c55e 100%); 
                                height: 100%; width: ${percentage}%; border-radius: 10px; transition: width 0.3s ease;"></div>
                </div>
            `;
        }
        
        // Run validation on page load
        window.addEventListener('load', validatePWA);
    </script>
</body>
</html>
