<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bradley Health Icon Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px;
        }
        .icon-size {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .icon-size img {
            display: block;
            margin: 0 auto 10px;
        }
        h1 {
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Bradley Health App Icon Preview</h1>
    <div class="icon-container">
        <div class="icon-size">
            <img src="assets/favicon.svg" width="64" height="64" alt="64x64">
            <p>64x64 (Favicon)</p>
        </div>
        <div class="icon-size">
            <img src="assets/favicon.svg" width="192" height="192" alt="192x192">
            <p>192x192 (PWA)</p>
        </div>
        <div class="icon-size">
            <img src="assets/favicon.svg" width="512" height="512" alt="512x512">
            <p>512x512 (PWA)</p>
        </div>
    </div>
    <p style="text-align: center; margin-top: 30px;">
        <strong>Design:</strong> Red heart with blue lifeline (ECG-style line) going through it<br>
        <strong>Text:</strong> "Bradley Health" in blue<br>
        <strong>Background:</strong> White circle with blue border
    </p>
</body>
</html>
