<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="heartShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" fill="url(#bgGradient)" rx="36"/>
  
  <!-- Red Heart centered -->
  <g transform="translate(90, 90) scale(1.2)" filter="url(#heartShadow)">
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="url(#heartGradient)"/>
  </g>
  
  <!-- Lifeline/Heartbeat inside the heart -->
  <g transform="translate(90, 90)">
    <path d="M-25 -5 L-15 -8 L-5 -5 L5 -10 L15 -5 L25 -7" 
          stroke="#ffffff" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#textShadow)"/>
    <!-- End circles -->
    <circle cx="-25" cy="-5" r="2" fill="#ffffff" filter="url(#textShadow)"/>
    <circle cx="25" cy="-7" r="2" fill="#ffffff" filter="url(#textShadow)"/>
    <!-- Small dots along the line -->
    <circle cx="-20" cy="-6" r="1" fill="#ffffff" opacity="0.8"/>
    <circle cx="-10" cy="-6" r="1" fill="#ffffff" opacity="0.8"/>
    <circle cx="0" cy="-7" r="1" fill="#ffffff" opacity="0.8"/>
    <circle cx="10" cy="-6" r="1" fill="#ffffff" opacity="0.8"/>
    <circle cx="20" cy="-6" r="1" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Text - Bradley Health -->
  <text x="90" y="155" 
        text-anchor="middle" 
        fill="#ffffff" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-weight="bold"
        filter="url(#textShadow)"
        letter-spacing="0.5px">Bradley Health</text>
</svg>