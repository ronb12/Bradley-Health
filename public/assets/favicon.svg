<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Red heart -->
  <path d="M50,85 C50,85 20,60 20,40 C20,25 30,15 45,15 C50,15 50,20 50,20 C50,20 50,15 55,15 C70,15 80,25 80,40 C80,60 50,85 50,85 Z" 
        fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  
  <!-- ECG lifeline going through the heart -->
  <path d="M15,50 Q25,35 35,50 Q45,65 55,50 Q65,35 75,50 Q80,55 85,50" 
        fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- ECG spikes -->
  <line x1="25" y1="45" x2="25" y2="35" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <line x1="45" y1="35" x2="45" y2="25" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <line x1="65" y1="45" x2="65" y2="35" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
</svg>